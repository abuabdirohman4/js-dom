<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM Javascript - SekolahKoding</title>
    <style>
        .merah {
            background-color: red;
        }
        .black{
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <h1>Bermain CSS dengan Attribute DOM</h1>
    <img src="xenocode.png" alt="Logo Xenocode" id="gambar" width="300">

    <input type="text" id="input" value="Nama Anda" style="display: block;">

    <script>
        let img = document.getElementById('gambar');
        img.width = 400;

        // img.setAttribute('class', 'merah')
        img.className = "merah";
        img.className += " black";

        let input = document.getElementById('input');
        input.value = "Nama Lengkap";

        input.style.border = "2px solid blue";
        input.style.fontSize = "14px";

    </script>

</body>

</html>
