<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM Javascript - SekolahKoding</title>
</head>

<body>
    <h1>Slektor Luar Biasa</h1>
    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <div></div>
    </ul>

    <script>
        // Selektor
        document.getElementById('box1').innerHTML = "Sekolah Koding";

        // document.getElementsByClassName('boxes')[0].innerHTML = "Class Pertama";
        // document.getElementsByClassName('boxes')[1].innerHTML = "Class Kedua";
        // document.getElementsByClassName('boxes')[2].innerHTML = "Class Ketiga";

        let boxes = document.getElementsByClassName('boxes');
        boxes[0].innerHTML = "Class Pertama";
        boxes[1].innerHTML = "Class Kedua";
        boxes[2].innerHTML = "Class Ketiga";

        let list = document.getElementsByTagName('li');
        list[0].innerHTML = "PHP";
        list[1].innerHTML = "SASS";
        list[2].innerHTML = "JQUERY";

        document.querySelectorAll('#box1')[0].innerHTML = "Query Selektor Class";
        document.querySelectorAll('.boxes')[1].innerHTML = "Query Selektor Id";
        document.querySelectorAll('ul div')[0].innerHTML = "UL DIV"

    </script>

</body>

</html>
